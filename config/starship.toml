format = """
[](#8be9fd)\
[](#8be9fd)\
$directory\
[](bg:#50fa7b fg:#8be9fd)\
$git_branch\
$git_status\
[](bg:#bd93f9 fg:#50fa7b)\
$kubernetes\
$aws\
[](bg:#ffb86c fg:#bd93f9)\
$golang\
$nodejs\
$direnv\
[ ](fg:#bd93f9)\
[ ](fg:#ffb86c)\
$cmd_duration\
$line_break\
$character\
"""

# Disable the blank line at the start of the prompt
add_newline = false

[directory]
style = "bg:#8be9fd fg:#000000"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"
read_only = " 🔒"

[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = " "
style = "bg:#50fa7b fg:#000000"
format = "[ $symbol$branch ]($style)"

[git_status]
style = "bg:#50fa7b fg:#000000"
format = "[$all_status$ahead_behind ]($style)"
conflicted = "⚡"
ahead = "⇡"
behind = "⇣"
diverged = "⇕"
up_to_date = ""
untracked = "?"
stashed = "$"
modified = "!"
staged = "+"
renamed = "»"
deleted = "✘"

[kubernetes]
disabled = false
symbol = ""
style = "bg:#bd93f9 fg:#000000"
format = "[ $context ]($style)"
[kubernetes.context_aliases]
"dev.local.cluster.k8s" = "dev"
"production" = "prod"

[aws]
symbol = "☁️ "
style = "bg:#bd93f9 fg:#000000"
format = "[ $symbol$profile ]($style)"

[golang]
symbol = " "
style = "bg:#ffb86c fg:#000000"
format = "[ $symbol$version ]($style)"

[nodejs]
symbol = " "
style = "bg:#ffb86c fg:#000000"
format = "[ $symbol$version ]($style)"

[python]
symbol = " "
style = "bg:#ffb86c fg:#000000"
format = "[ $symbol$version ]($style)"

[docker_context]
symbol = " "
style = "bg:#ffb86c fg:#000000"
format = "[ $symbol$context ]($style)"

[direnv]
disabled = false
format = "[ $loaded ]($style)"
symbol = "direnv"
allowed_msg = "✓"
not_allowed_msg = "✗"
denied_msg = "✗"
loaded_msg = "✓"
unloaded_msg = "✗"
style = "bg:#ffb86c fg:#000000"

[cmd_duration]
min_time = 2_000
format = " [$duration]($style)"
style = "bold yellow"

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold green)"

# Additional useful modules you might want to enable
[memory_usage]
disabled = true
threshold = 90
symbol = "🐏 "
format = "[$symbol$ram]($style) "
style = "bold dimmed white"

[battery]
disabled = true
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "💀"

[[battery.display]]
threshold = 30
style = "bold red"

[status]
disabled = true
symbol = "🔴"
format = "[$symbol$status]($style) "
style = "bold red"

# Remove unused modules
[line_break]
disabled = false

[username]
disabled = true

[hostname]
disabled = true

[time]
disabled = true

[os]
disabled = true

[c]
disabled = true

[ruby]
disabled = true

[rust]
disabled = true
